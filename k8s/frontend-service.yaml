# ====================================================================================

# FILE: k8s/frontend-service.yaml

# DESCRIPTION: External service for frontend access (LoadBalancer)

# NOTE: Use NodePort for local development if LoadBalancer is not available

# ====================================================================================

apiVersion: v1
kind: Service
metadata:
name: frontend-service
namespace: secure-notes
labels:
app: frontend
spec:
type: LoadBalancer  # Change to NodePort for local development
selector:
app: frontend
ports:

- port: 80
  targetPort: 8080
  protocol: TCP
  name: http
  
  # nodePort: 30080  # Uncomment for NodePort

